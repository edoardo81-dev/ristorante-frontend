<div class="container py-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="m-0 text-dark">Il tuo conto</h2>

    <button class="btn btn-danger btn-sm svuota-btn" (click)="clear()">
      Svuota
    </button>
  </div>

  <ng-container *ngIf="(items$ | async) as items">
    <div *ngIf="items.length === 0" class="alert alert-info">
      Il carrello è vuoto.
    </div>

    <div class="card mb-2 bg-dark text-white border-secondary" *ngFor="let it of items">
      <div class="card-body d-flex justify-content-between align-items-center gap-2">
        <div class="flex-grow-1">
          <div class="fw-bold">{{ it.piatto.nome }}</div>
          <div class="small text-secondary">
            €{{ it.piatto.prezzo | number:'1.2-2' }} • {{ it.piatto.categoria }}
          </div>
        </div>

        <div class="qty">
          <button class="btn btn-outline-light btn-sm" (click)="dec(it)">-</button>
          <span class="qty__n">{{ it.quantity }}</span>
          <button class="btn btn-outline-light btn-sm" (click)="inc(it)">+</button>
        </div>

        <button class="btn btn-outline-danger btn-sm" (click)="remove(it)">x</button>
      </div>
    </div>

    <div class="total-box mt-3 text-white" *ngIf="items.length > 0">
      <h4 class="m-0">Totale: €{{ (total$ | async) | number:'1.2-2' }}</h4>
    </div>
  </ng-container>
</div>
