<div class="container py-3" *ngIf="(piatto$ | async) as p">

  <!-- ✅ Torna al menù (blu) -->
  <a class="btn btn-primary btn-sm back-btn mb-3" routerLink="/categoria/Primi">
    ← Torna al menù
  </a>

  <!-- ✅ Card più piccola e leggibile -->
  <div class="card detail-card">
    <div
      *ngIf="imgSrc(p) as src"
      class="detail-img-box"
      [class.bevande]="p.categoria === 'Bevande'"
    >
      <img [src]="src" alt="Immagine piatto" />
    </div>

    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start gap-2">
        <div>
          <h2 class="m-0 detail-title">{{ p.nome }}</h2>
          <div class="text-muted">{{ p.categoria }}</div>
        </div>
        <div class="price">€{{ p.prezzo | number:'1.2-2' }}</div>
      </div>

      <p class="mt-3 mb-2 text-muted" *ngIf="p.descrizione">
        {{ p.descrizione }}
      </p>

      <div class="mt-3" *ngIf="p.ingredienti">
        <div class="fw-bold mb-1">Ingredienti</div>
        <div class="text-muted">{{ p.ingredienti }}</div>
      </div>

      <div class="mt-4">
        <button class="btn btn-warning btn-sm" (click)="add(p)">
          + Aggiungi al conto
        </button>
      </div>
    </div>
  </div>
</div>
